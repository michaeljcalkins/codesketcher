<div class="modal-header">
    <h3 class="modal-title">Export Component</h3>
</div>
<div class="modal-body">
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToImage()">
        Image (.png)
    </button>
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToCss()">
        CSS
    </button>
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToHtml()">
        HTML
    </button>
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToAngular1()">
        AngularJS v1
    </button>
    <!-- <button
        class="btn btn-default"
        ng-click="ctrl.exportToAngular2()">
        AngularJS v2
    </button>
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToReact()">
        ReactJS
    </button>
    <button
        class="btn btn-default"
        ng-click="ctrl.exportToVue()">
        VueJS
    </button> -->

    <div class="row" ng-show="ctrl.exportedResult">
        <div class="col-sm-12">
            <hr>

            <button
                ng-click="ctrl.copyExportedResult()"
                class="btn btn-default">
                Copy
            </button>

            <div hljs hljs-source="ctrl.exportedResult"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button
        class="btn btn-default"
        type="button"
        ng-click="ctrl.cancel()">
        Close
    </button>
</div>
