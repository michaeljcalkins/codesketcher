<div class="row">
    <div class="col-sm-3">
        Resize To:
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <input type="text" ng-model="dynamicPopover.title" class="form-control">
            <label>Width</label>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <input type="text" ng-model="dynamicPopover.title" class="form-control">
            <label>Height</label>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <input type="text" ng-model="dynamicPopover.title" class="form-control">
            <label>Scale</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 text-right">
        <button class="btn btn-link btn-sm">
            Cancel
        </button>
        <button class="btn btn-primary btn-sm">
            Ok
        </button>
    </div>
</div>
